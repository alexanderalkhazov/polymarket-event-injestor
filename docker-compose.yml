services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    env_file:
      - env/zookeeper.env
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    env_file:
      - env/kafka.env
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server=localhost:29092"]
      interval: 5s
      timeout: 10s
      retries: 20
      start_period: 30s

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    env_file:
      - env/mongo.env
    volumes:
      - mongo-data:/data/db

  mongo-express:
    image: mongo-express:latest
    ports:
      - "8081:8081"
    env_file:
      - env/mongo-express.env
    depends_on:
      - mongo
    restart: on-failure

  couchbase:
    image: couchbase:community-7.6.2
    ports:
      - "8091:8091"   # Web UI
      - "8092:8092"
      - "8093:8093"   # N1QL
      - "8094:8094"
      - "11210:11210" # KV
    volumes:
      - couchbase-data:/opt/couchbase/var
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8091/ui/index.html"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 15s

  couchbase-init:
    image: curlimages/curl:latest
    depends_on:
      couchbase:
        condition: service_healthy
    entrypoint:
      - /bin/sh
      - -c
      - |
        echo "Step 1: Setting up node services..."
        curl -sf -X POST http://couchbase:8091/node/controller/setupServices \
          -d "services=kv%2Cn1ql%2Cindex" || echo "Services may already be set"
        sleep 2

        echo "Step 2: Setting memory quotas..."
        curl -sf -X POST http://couchbase:8091/pools/default \
          -d "memoryQuota=256" \
          -d "indexMemoryQuota=256" || echo "Quotas may already be set"
        sleep 1

        echo "Step 3: Setting admin credentials..."
        curl -sf -X POST http://couchbase:8091/settings/web \
          -d "password=password" \
          -d "username=Administrator" \
          -d "port=SAME" || echo "Credentials may already be set"
        sleep 2

        echo "Step 4: Creating bucket 'polymarket'..."
        curl -sf -X POST http://couchbase:8091/pools/default/buckets \
          -u Administrator:password \
          -d "name=polymarket" \
          -d "ramQuota=128" \
          -d "bucketType=couchbase" \
          -d "flushEnabled=1" || echo "Bucket may already exist"
        sleep 3

        echo "Verifying..."
        curl -sf -u Administrator:password http://couchbase:8091/pools/default/buckets | grep -q polymarket \
          && echo "Couchbase init COMPLETE â€” bucket 'polymarket' ready." \
          || echo "WARNING: bucket verification failed"
    restart: "no"

  seed-subscriptions:
    build: .
    depends_on:
      mongo:
        condition: service_started
    env_file:
      - env/seed-subscriptions.env
    entrypoint:
      - /bin/bash
      - -c
      - |
        echo "Waiting for MongoDB to be ready..."
        for idx in {1..30}; do
          nc -zv mongo 27017 && break
          sleep 1
        done
        echo "MongoDB is ready! Running seed script..."
        python /app/scripts/seed_subscriptions.py
    restart: "no"

  polymarket-kafka:
    build: .
    depends_on:
      kafka:
        condition: service_healthy
      mongo:
        condition: service_started
      seed-subscriptions:
        condition: service_completed_successfully
    env_file:
      - env/polymarket-kafka.env
    entrypoint:
      - /bin/bash
      - -c
      - |
        echo "Waiting for MongoDB to be ready..."
        for idx in {1..30}; do
          echo "Attempt $$idx to check MongoDB..."
          nc -zv mongo 27017 && break
          sleep 1
        done
        echo "MongoDB is ready!"
        python -m polymarket_kafka

  strategy-injestor:
    build: .
    depends_on:
      kafka:
        condition: service_healthy
      couchbase-init:
        condition: service_completed_successfully
    env_file:
      - env/strategy-injestor.env
    entrypoint:
      - /bin/bash
      - -c
      - |
        echo "Waiting for Kafka to be ready..."
        for idx in {1..30}; do
          echo "Attempt $$idx to check Kafka..."
          nc -zv kafka 29092 && break
          sleep 1
        done
        echo "Kafka is ready!"
        python -m strategy_injestor
    restart: on-failure

volumes:
  mongo-data:
  couchbase-data: