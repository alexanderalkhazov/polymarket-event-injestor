version: "3.9"

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: horizon
    volumes:
      - mongo-data:/data/db

  polymarket-kafka:
    build: .
    depends_on:
      - kafka
      - mongo
    environment:
      # Kafka
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC: polymarket-events
      KAFKA_SECURITY_PROTOCOL: PLAINTEXT
      KAFKA_CLIENT_ID: polymarket-kafka-producer

      # MongoDB
      MONGODB_URI: mongodb://mongo:27017
      MONGODB_DATABASE: horizon
      MONGODB_COLLECTION: polymarket_subscriptions
      MONGODB_POLL_INTERVAL_SECONDS: 60

      # Polling / environment
      POLYMARKET_BASE_URL: https://gamma-api.polymarket.com
      POLYMARKET_REQUEST_TIMEOUT_SECONDS: 30
      POLYMARKET_RATE_LIMIT_DELAY_MS: 200
      POLL_INTERVAL_SECONDS: 30
      ENVIRONMENT: dev

volumes:
  mongo-data: